<!DOCTYPE html>

<html lang="en">

  <head>

    <title>SCARV</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" rel="preload" as="script" href="css/yogurt.min.css">

  </head>

  <body class="h-screen bg-grey-darkest">

    <y class="h-full">
      <y class="flex items-center justify-center">
        <y class="sm:max-w-xs md:max-w-xs text-center">

          <y class="px-4 py-8" id="main">

            <!--if not loaded-->
            <y class="text-md text-grey depth-wide">
              Loading
              <span class="font-bold">
                scarv...
              </span>
            </y>

          </y>

          <y class="text-xs text-grey">
            <y>
              <strong>`NumPy`</strong> machine learning binary search engine.
            </y>
            <y class="mt-2">
              <y class="py-4">
                Try type these keywords in the search box above,
              </y>
              <span class="mr-2 font-semibold bg-grey-darker px-2 py-1 rounded-full">
                tiger
              </span>
              <span class="mr-2 font-semibold bg-grey-darker px-2 py-1 rounded-full">
                hawk
              </span>
              <span class="mr-2 font-semibold bg-grey-darker px-2 py-1 rounded-full">
                monkey
              </span>
              <span class="mr-2 font-semibold bg-grey-darker px-2 py-1 rounded-full">
                fish
              </span>
              <span class="mr-2 font-semibold bg-grey-darker px-2 py-1 rounded-full">
                love
              </span>
            </y>
          </y>

          <y class="mt-6">
            <y class="" id="error"></y>
            <y class="" id="results"></y>
          </y>

        </y>
      </y>
    </y>

    <script src="js/scarv.js"></script>
    <script src="js/stemmer.js"></script>
    <script src="js/settings.js"></script>

  </body>

</html>
